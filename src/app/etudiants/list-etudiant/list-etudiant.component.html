<div id="content" #content> 
    <h1>List etudiants</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Option</th>
                <th>Departement</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let etudiant of etudiantList">
                <td>{{etudiant.id}}</td>
                <td>{{etudiant.nomE}}</td>
                <td> {{etudiant.prenomE}}
                </td>
                <td> {{etudiant.options}}
                </td>
                <td>{{etudiant.department.nomDepart}}</td>
                <td>
                    <button class="btn btn-sm btn-danger" (click)="delete(etudiant.id)" >
                        Delete
                    </button>
                    &nbsp;
                    <a class="btn btn-sm btn-warning" [routerLink]="['/etudiants/updateEtudiant/',etudiant.id]">
                        update  
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
